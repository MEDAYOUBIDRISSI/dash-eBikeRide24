<div class="card mb-3">
    <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="fa fa-fw" aria-hidden="true" title="Copy to use podcast"></i>{{ 'CATEGORYLIST' | translate }}
        </div>
        <div class="btn-actions-pane-right">
            <button type="button" routerLink="/dash/feature-add-Categorie" class="btn-icon btn-wide btn-outline-2x btn btn-outline-focus btn-sm d-flex">
                {{ 'ADD' | translate }}
                <span class="pl-2 align-middle opacity-7">
                    <i class="fa fa-fw" aria-hidden="true" title="Copy to use plus"></i>
                </span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
                <label for="exampleEmail22" class="mr-sm-2"></label>
                <input class="form-control" type="text" name="SearchThings" [(ngModel)]="SearchThings" (ngModelChange)="Search()" placeholder="Search">
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="mb-0 table table-striped">
            <thead>
                <tr role="row">
                    <th class="text-center" aria-controls="example" rowspan="1" colspan="1">
                        #ID
                    </th>
                    <th class="text-center" aria-controls="example" rowspan="1" colspan="1" >
                        Libelle
                    </th>
                    <th class="text-center" aria-controls="example" rowspan="1" colspan="1">
                        Description
                    </th>
                    <th class="text-center" aria-controls="example" rowspan="1" colspan="1">
                        {{ 'UPDATE_DELETE' | translate }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr role="row" class="odd" *ngFor = "let categorie of pageSlice">
                    <td class="text-center" class="sorting_1 dtr-control">{{ categorie._id }}</td>
                    <td class="text-center">{{ categorie.libelle }}</td>
                    <td class="text-center">{{ categorie.description }}</td>
                    <td class="text-center">
                        <div role="group" class="btn-group-sm btn-group">
                            <a (click) = "updateCategorie(categorie._id)" style="color: white;" class="btn-shadow btn btn-warning">{{ 'UPDATE' | translate }}</a>
                            <a (click) = "deleteCategorie(categorie._id)" style="color: white;" class="btn-shadow btn btn-danger">{{ 'DELETE' | translate }}</a>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th class="text-center" rowspan="1" colspan="1">#ID</th>
                    <th class="text-center" rowspan="1" colspan="1">Libelle</th>
                    <th class="text-center" rowspan="1" colspan="1">Description</th>
                    <th class="text-center" rowspan="1" colspan="1">{{ 'UPDATE_DELETE' | translate }}</th>
                </tr>
            </tfoot>
        </table>
        <mat-paginator [length]="this.Categories.length"
                        [pageSize]="10"
                        [pageSizeOptions]="[10, 20, 50, 100, 250, 500, 1000]"
                        (page)="OnPageChange($event)">
        </mat-paginator>
    </div>
</div>
