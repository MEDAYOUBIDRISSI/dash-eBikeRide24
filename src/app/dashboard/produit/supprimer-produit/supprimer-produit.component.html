<div class="card-header">Hi</div>
<div class="card-body">
    <p>Are you sure you have deleted this Product?</p>
    <div class="dropdown-menu-header">
        <div class="dropdown-menu-header-inner bg-dark">
            <div class="menu-header-content">
                <div class="avatar-icon-wrapper mb-3 avatar-icon-xl">
                    <div class="avatar-wrapper avatar-wrapper-overlap">
                        <div class="avatar-icon-wrapper avatar-icon-xl" *ngFor="let url of data.Image">
                            <div class="avatar-icon">
                                <img [src]="url" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h5 class="menu-header-title">{{data.codeBare}}</h5>
                    <h5 class="menu-header-title">Libelle : {{data.libelle}}</h5>
                    <h5 class="menu-header-title">Hide Line :{{data.hideline}}</h5>
                    <h6 class="menu-header-subtitle">{{data.typeProduit}}</h6>
                </div>
                <div class="menu-header-btn-pane pt-1">
                    <button class="btn-icon btn btn-warning btn-sm">View Complete Detail</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-block text-right card-footer">
    <button (click)="onNoClick()" class="mr-2 btn btn-link btn-sm">Cancel</button>
    <button (click)="onClickDelete()" class="btn btn-danger btn-lg">Delete</button>
</div>
