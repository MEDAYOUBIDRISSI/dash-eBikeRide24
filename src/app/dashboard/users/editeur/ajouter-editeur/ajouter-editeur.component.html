<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="fa fa-fw" aria-hidden="true" title="Copy to use plus-circle"></i>
                </div>
                <div>{{ 'EDITEURADD' | translate }}
                </div>
            </div>
            <div class="page-title-actions">
                <button type="button" data-toggle="tooltip" title="Example Tooltip" data-placement="bottom"
                    class="btn-shadow mr-3 btn btn-dark">
                    <i class="fa fa-star"></i>
                </button>
            </div>    
        </div>
    </div>        
    <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
        <li class="nav-item">
            <a role="tab" class="nav-link active" id="tab-0" data-toggle="tab" href="#tab-content-0">
                <span>{{ 'EDITEURADD' | translate }}</span>
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Grid Rows</h5>
                    <form class="">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="exampleLibelle" class="">Nom</label>
                                    <input name="nom" [(ngModel)] = "User.nom" placeholder="Jack, Robe ...." type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="exampleLibelle" class="">Prenom</label>
                                    <input name="prenom" [(ngModel)] = "User.prenom" placeholder="Alison, Sanom ...." type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4">
                                <div class="position-relative form-group">
                                    <label for="exampleLibelle" class="">{{ 'CNE' | translate }}</label>
                                    <input name="cne" [(ngModel)] = "User.cne" placeholder="EE5487.." type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="position-relative form-group">
                                    <label for="exampleLibelle" class="">{{ 'TELEPHONE' | translate }}</label>
                                    <input name="tel" [(ngModel)] = "User.tel" placeholder="+212+###########" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="position-relative form-group">
                                    <label for="exampleLibelle" class="">{{ 'DATENAISSANCE' | translate }}</label>
                                    <input name="dateNaissance" [(ngModel)] = "User.dateNaissance" type="date" class="form-control">
                                </div>
                            </div>
                            
                        </div>
                        <div class="position-relative form-group">
                            <label for="exampleAdress"class="">{{ 'ADRESS' | translate }}</label>
                            <textarea name="adresse" id="exampleAdress" [(ngModel)] = "User.adresse" placeholder="Lot Mona N° 333 Marakech" class="form-control"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="exampleCity" class="">{{ 'SALAIRE' | translate }}</label>
                                    <input name="salaire" [(ngModel)] = "User.salaire" placeholder="5000 DH" type="number" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="position-relative form-group">
                                    <label for="exampleState" class="">{{ 'DATEEMBOUCHE' | translate }}</label>
                                    <input name="dateEmbouche" [(ngModel)] = "User.dateEmbouche" type="date" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="position-relative form-group">
                                    <label for="exampleLibelle" class="">Etat de Admin</label>
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <select name="etat" [(ngModel)] = "User.etat" class="form-control">
                                                <option>true</option>
                                                <option>false</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="exampleLibelle" class="">Email</label>
                                    <input name="email" [(ngModel)] = "User.email" placeholder="yourName_yourType@bikeRide.com" type="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="exampleLibelle" class="">Password</label>
                                    <input name="password" [(ngModel)] = "User.password" placeholder="*******" type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Images</h5>
                    <div>
                        <div class="form-row">
                            <div class="col-md-4">
                                <div class="position-relative form-group">
                                    <label for="exampleLibelle" class="">Choiser les images</label>
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <input type="file" (change)="selectFiles($event)" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8" *ngIf="urls">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="list-group-item">
                                            <div class="todo-indicator bg-info"></div>
                                            <div class="widget-content p-0">
                                                <div class="widget-content-wrapper">
                                                    <div class="widget-content-left mr-3">
                                                        <div class="widget-content-left">
                                                            <img width="42" class="rounded" [src]="urls" alt="">
                                                        </div>
                                                    </div>
                                                    <div class="widget-content-right widget-content-actions">
                                                        <button class="border-0 btn-transition btn btn-outline-danger" (click)="delete_img()">
                                                            <i class="fa fa-trash-alt"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Inline</h5>
                    <div>
                        <div class="form-row">
                            <a (click)="saveUser()" class="mt-2 btn btn-primary" style="color: white;">Ajouter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
