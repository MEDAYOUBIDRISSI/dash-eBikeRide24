<div class="main-card mb-3 card">
    <div class="no-gutters row">
        <div class="col-md-6 col-xl-4">
            <div class="widget-content">
                <div class="widget-content-wrapper">
                    <div class="widget-content-right ml-0 mr-3">
                        <div class="widget-numbers text-success">{{_totalOrders}}</div>
                    </div>
                    <div class="widget-content-left">
                        <div class="widget-heading">Total Orders</div>
                        <div class="widget-subheading">Last year expenses</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-4">
            <div class="widget-content">
                <div class="widget-content-wrapper">
                    <div class="widget-content-right ml-0 mr-3">
                        <div class="widget-numbers text-warning"><p style="font-size:large;">${{_productSolde}}</p></div>
                    </div>
                    <div class="widget-content-left">
                        <div class="widget-heading">Products Sold</div>
                        <div class="widget-subheading">Total revenue streams</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-4">
            <div class="widget-content">
                <div class="widget-content-wrapper">
                    <div class="widget-content-right ml-0 mr-3">
                        <div class="widget-numbers text-danger">{{_ordersAmount}}%</div>
                    </div>
                    <div class="widget-content-left">
                        <div class="widget-heading">Paid orders</div>
                        <div class="widget-subheading">People Interested</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
